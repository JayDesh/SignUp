<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <link rel="stylesheet" href="styles.css"/>
    <body class="container">
        <h1>User Registration</h1>
        <form class="create-user-form" id="user-details" onsubmit="return validateData();">
            <div class="disabled" id="validation-failures"></div>
            <div class="field">
                <div class="label-class">Username</div>
                <input type="text" required="required" name ="username" id="username" autofocus/>
                <div class="disabled" id="invalidusernamemessage">Invalid User Name.</div>
            </div>
            <div class="field">
                <div class="label-class">Password</div>
                <input type="password" id="password"  required="required" />
            </div>
            <div class="field">
                <div class="label-class">Confirm Password</div>
                <input type="password" id="confirmPassword" required="required" />
            </div>
            <div class="field">
                <div class="label-class">First Name</div>
                <input type="text" required="required" name="firstname" id="firstname" value="" autofocus/>
            </div>
            <div class="field">
                <div class="label-class">Last Name</div>
                <input type="text" name="lastname" id="lastname" value="" autofocus/>
            </div>
            <div class="field">
                <div class="label-class">Birthday</div>
                <input type="date" required="required" name="birthdate" id="birthdate" value=""/>
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="validate.js"></script>
    </body>
</html>
